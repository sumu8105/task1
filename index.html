<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enter Your Name</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="Your name" required>
            <button type="submit">Greet Me</button>
        </form>
        {% if name %}
            <h2>{{ prefix }}, {{ name }}!</h2>
        {% endif %}
    </div>
</body>
</html>
